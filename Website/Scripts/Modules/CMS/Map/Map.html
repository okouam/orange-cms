<google-map center="vm.map.center" height="100%" control="vm.map" draggable="true" zoom="vm.map.zoom" events="vm.map">
    <marker data-ng-repeat="customer in vm.customers" control="vm.map" coords="customer" click="vm.highlight(customer.id)" idkey="customer.id">
        <marker-label content="customer.name" anchor="30 -5" class="marker-title marker-{{customer.id}}"></marker-label>
    </marker>
</google-map>
