<div class="top" style="height: 10%; background-color: #ddd">
    <div style="position: top; bottom: 10px; font-weight: bold; font-size: 20px; margin-left: 10px; margin-top: 10px;">GeoCMS - Orange</div>
</div>

<div class="middle" style="width: 100%; height: 40%; border-bottom: 1px solid #aaa; border-top: 1px solid #aaa; background-position: center; background-image: url('/Modules/Security/Images/image.png')"></div>

<div class="bottom" style="height: 50%; background-color: #ddd; text-align: right">
    <div data-ng-controller="LoginController as vm" style="margin-right: 50px; margin-top: -3px">
        <label style="margin-right: 10px">Username <input type="text" style="margin-left: 3px; padding: 5px" data-ng-model="vm.username" /> </label>
        <label style="margin-right: 10px">Password <input type="password" style="margin-left: 3px; padding: 5px" data-ng-model="vm.password" /></label>
        <button style="float: right; position: relative; border-color: #aaa; top: -3px" data-ng-click="vm.login()">Submit</button>
        <div style="text-align: right">
            <div class="error" data-ng-if="vm.error" style="width: 420px; margin-right: 12px; margin-top: 5px; text-align: left; color: #a94442;background-color: #f2dede; border: 1px solid #ebccd1; display: inline-block; padding: 10px">
                <b>{{vm.problem}}</b> {{vm.error}}
            </div>
        </div>
    </div>

</div>
