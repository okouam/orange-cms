<div data-ng-controller="customersController as vm" class="column-contents listing">
    <div class="image-label header">
        <span class="icon icon127">&nbsp;</span>
        <span class="label">Customers</span>
    </div>
    <div class="query">
        <input data-ng-model="vm.query.strMatch" style="width: 338px; margin-top: 5px; padding: 5px" type="text" /><button style="display: inline-block; float: right" data-ng-click="vm.search()">Search</button>
    </div>
<div style="text-align: center; padding-top: 30px" data-ng-if="vm.CMS.isRefreshing">
    <div id="fountainG" style="margin: auto">
        <div id="fountainG_1" class="fountainG">
        </div>
        <div id="fountainG_2" class="fountainG">
        </div>
        <div id="fountainG_3" class="fountainG">
        </div>
        <div id="fountainG_4" class="fountainG">
        </div>
        <div id="fountainG_5" class="fountainG">
        </div>
        <div id="fountainG_6" class="fountainG">
        </div>
        <div id="fountainG_7" class="fountainG">
        </div>
        <div id="fountainG_8" class="fountainG">
        </div>
    </div>
</div>
    <ul data-ng-if="!vm.CMS.isRefreshing">
    <li class="row" data-ng-if="vm.customers.length < 1">
        No customers found. Change boundary or modify your search query.
    </li>
    <li class="highlightable row" style="display: flex; flex-direction: column" class="row" data-ng-repeat="customer in vm.customers">
        <div style="display: flex; flex-direction: column">
            <div class="customer-summary" style="display: flex; width: 100%">
                <span class="customer-phone" style="flex: 1">
                    <p style="font-style: normal">{{customer.name}} </p>
                    <p style="margin-top: 5px">{{customer.telephone}}</p>
                </span>
                <span data-ng-click="vm.zoomToCustomer(customer)" class="image-label gray" style="border-width: 0; padding: 0"><span class="icon icon121">&nbsp;</span></span>
                <span data-ng-click="vm.showDetails(customer)" class="image-label gray" style="border-width: 0; padding: 0"><span class="icon icon191">&nbsp;</span></span>
            </div>
            <div data-ng-if="customer.selected" class="customer-details">
                <div style="width: 282px; display: inline-block; vertical-align: top; margin-left: 4px">
                    <div>
                        <label>Login: </label>{{customer.login}}
                    </div>
                    <div>
                        <label>Formule: </label> {{customer.formula}}
                    </div>
                    <div>
                        <label>Debit: </label> {{customer.speed}}
                    </div>
                    <div>
                        <label>Date d'expiration: </label> {{customer.expiryDate}}
                    </div>
                    <div>
                        <label>Etat: </label> {{customer.status}}
                    </div>
                </div>
                <div data-ng-if="customer.imageUrl" style="width: 113px; display: inline-block">
                    <a data-ng-click="vm.showImageInDialog(customer.imageUrl)" href="javascript:void(0)">
                        <img style="border: 1px solid #aaa; width: 113px; height: 200px" data-ng-src="{{customer.imageUrl}}" />
                    </a>
                </div>
            </div>
        </div>
    </li>
</ul>
</div> 

<style type="text/css">
    .customer-details  {
        display: block;
        margin-top: 10px;
        font-size: 11px;
        background-color: #282828
    }

    .customer-details label {
        font-weight: bold;
    }

        .customer-details div {
            margin-top: 5px;
            margin-left: 6px;
    }

        .customer-summary .image-label {
            cursor: pointer
        }

</style>
