<div data-ng-controller="ImportController as vm">
    <div data-ng-if="!vm.outcome">
        <div>
            {{vm.texts.import.SELECT_FILE[vm.language]}}
            <input type="file" ng-file-select="vm.onFileSelect($files)" />
        </div>
        <div>
            <button style="float: right" data-ng-click="vm.import()">{{vm.texts.import.IMPORT_ACTION[vm.language]}}</button>
        </div>
        <div style="clear: both"></div>
    </div>
    <div data-ng-if="vm.outcome">
        {{vm.outcome}}
    </div>

</div>
